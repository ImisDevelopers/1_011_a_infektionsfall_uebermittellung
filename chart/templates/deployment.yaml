apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{- include "imis.fullname" . -}}"
  labels:
    {{- include "imis.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "imis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "imis.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8081"
    spec:
      containers:
      - name: imis
        image: "{{- .Values.image.repository }}/imis:{{- .Values.gitSha }}"
        ports:
        - containerPort: 8080
        env:
        - name: CLUSTER_ENVIRONMENT
          value: {{ .Values.env }}
        - name: SPRING_PROFILES_ACTIVE
          value: production
        - name: SPRING_DATASOURCE_URL{{ if eq .Values.env "production" }}
          value: jdbc:postgresql://localhost:5432/postgres
          {{ else }}
          value: jdbc:postgresql://localhost:5432/staging{{ end }}
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{- include "imis.fullname" . }}-postgres"
              key: password
        volumeMounts:
        - name: cloudstore-service-account
          mountPath: /usr/local/cloud-store
          readOnly: true
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 40
          timeoutSeconds: 2
          periodSeconds: 3
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 40
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1
        resources:
          requests:
            cpu: 10m
            memory: 350Mi
          limits: # exactly 1 * g1-small
            cpu: 940m
            memory: 1.2Gi
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.14
        command: ["/cloud_sql_proxy",
                  "-instances=onyx-yeti-271818:europe-west3:challenge-11=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: "{{ include "imis.fullname" . -}}-cloudsql"
      - name: cloudstore-service-account
        secret:
          secretName: "{{ include "imis.fullname" . -}}-cloudstore"
