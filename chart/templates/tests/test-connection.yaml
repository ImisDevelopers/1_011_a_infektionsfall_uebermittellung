apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "imis.server.fullname" . }}-test-connection"
  labels:
    {{- include "imis.server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "imis.server.fullname" . }}:8080']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "imis.client.fullname" . }}-test-connection"
  labels:
    {{- include "imis.client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "imis.client.fullname" . }}:8080']
  restartPolicy: Never
