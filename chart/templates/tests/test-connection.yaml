apiVersion: v1
kind: Pod
metadata:
  name: "{{-include "imis.fullname" . }}-test-connection"
  labels:
    {{- include "imis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{- include "imis.fullname" . }}:8080']
  restartPolicy: Never