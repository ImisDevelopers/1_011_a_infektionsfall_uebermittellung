plugins {
    id "com.github.node-gradle.node" version "2.2.3"
}

apply plugin: 'base'
version '0.0.1'

node {
    version = '13.7.0'
    download = true
}

task buildFrontend(type: YarnTask) {
    args = ['run', 'build']
}

task serve(type: YarnTask) {
    args = ['serve']
}

buildFrontend.dependsOn(yarn_install)
assemble.dependsOn(buildFrontend)