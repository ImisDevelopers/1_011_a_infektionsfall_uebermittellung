version: '3.5'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: imis
      POSTGRES_PASSWORD: password
      POSTGRES_DB: imis
    ports:
    - "5432:5432"
    restart: unless-stopped

