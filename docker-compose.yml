  server:
    image: gcr.io/onyx-yeti-271818/imis-fullstack
    environment:
    - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/imis
    ports:
    - "80:80"
    depends_on:
    - postgres
